<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Collections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('image/WhatsApp Image 2024-10-20 à 11.48.25_02b16af9.jpg'); /* Image de fond */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9); /* Fond semi-transparent */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }
        .collection {
            margin-bottom: 30px;
        }
        .collection h2 {
            font-size: 22px;
            color: #555;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-grid img {
            width: 100px;  /* Image affichée petite */
            height: 100px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-grid img:hover {
            transform: scale(1.1); /* Zoom sur hover */
        }

        /* Lightbox (pour agrandir l'image) */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .lightbox:target {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .info {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nos Collections</h1>

        <!-- Collection SEG -->
        <div class="collection">
            <h2>Economie</h2>
            <div class="image-grid">
                <a href="#img1"><img src="image/epr1.jpg" alt="Image 1"></a>
                <a href="#img2"><img src="image/epr2.jpg" alt="Image 2"></a>
                <a href="#img3"><img src="image/epr3.jpg" alt="Image 3"></a>
                <a href="#img4"><img src="image/epr4.jpg" alt="Image 4"></a>
                <a href="#img5"><img src="image/epr6.jpg" alt="Image 5"></a>
            </div>
        </div>

        <!-- Lightbox Images -->
        <div id="img1" class="lightbox">
            <a href="#" class="close">&times;</a>
            <img src="image/epr1.jpg" alt="Image 1 Agrandie">
        </div>
        <div id="img2" class="lightbox">
            <a href="#" class="close">&times;</a>
            <img src="image/epr2.jpg" alt="Image 2 Agrandie">
        </div>
        <div id="img3" class="lightbox">
            <a href="#" class="close">&times;</a>
            <img src="image/epr3.jpg" alt="Image 3 Agrandie">
        </div>
        <div id="img4" class="lightbox">
            <a href="#" class="close">&times;</a>
            <img src="image/epr4.jpg" alt="Image 4 Agrandie">
        </div>
        <div id="img5" class="lightbox">
            <a href="#" class="close">&times;</a>
            <img src="image/epr5.jpg" alt="Image 5 Agrandie">
        </div>

        <!-- Ajoutez plus de collections si nécessaire -->

        <div class="info">
            <p><strong>Note :</strong> Cliquez sur une image pour l'agrandir.</p>
        </div>

    </div>

</body>
</html>
