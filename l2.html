<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Collections</title>
    <style>
        /* Styles globaux */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Assombrir légèrement l'arrière-plan */
        }

        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.85); /* Fond blanc avec transparence */
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Styles des boutons */
        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background-color: #0066cc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004d99;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .btn-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h1>Bienvenue à vous chers amis</h1>
        <p class="description">Choisissez votre section pour voir les détails de nos filières :</p>

        <!-- Boutons de redirection vers les pages SEG, GCV, ITER -->
        <div class="btn-container">
            <a href="seg.html" class="btn">SEG</a>
            <a href="gcv.html" class="btn">GCV</a>
            <a href="iter.html" class="btn">ITER</a>
        </div>
    </div>

</body>
</html>
